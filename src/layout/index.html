<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="header">
    <div class="logo">Logo</div>
    <div class="banner">Banner</div>
</header>

<nav class="navbar">
    <a href="#">Home</a>
    <a href="#">Students</a>
    <a href="#">Courses</a>
    <a href="#">About Us</a>
    <a href="#">Contact Us</a>
    <input type="text" placeholder="search">
</nav>

<section class="content">
    <aside class="sidebar-left">
        <ul>
            <li>Introduction</li>
            <li>News</li>
            <li>Education</li>
            <li>Register</li>
            <li>Courses</li>
        </ul>
    </aside>

    <div class="main-section">
        <div class="top">
            <div class="hot-news">Hot News</div>
            <div class="photo-slide">Photo Slide</div>
        </div>

        <div class="news-grid">
            <div class="news-item">News 1</div>
            <div class="news-item">News 2</div>
            <div class="news-item">News 3</div>
            <div class="news-item">News 4</div>
            <div class="news-item">News 5</div>
            <div class="news-item">News 6</div>
        </div>
    </div>

    <aside class="sidebar-right">
        <div class="calendar">Calendar</div>
        <div class="graph">Graph</div>
        <div class="map">Map</div>
    </aside>
</section>

<footer class="footer">
    <p>@2012 - TapChiLapTrinh</p>
    <nav>
        <a href="#">Home</a>
        <a href="#">Students</a>
        <a href="#">Courses</a>
        <a href="#">About Us</a>
        <a href="#">Contact Us</a>
    </nav>
</footer>

</body>
</html>
