<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="header">
        <div class="search">
            <div class="logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b9/2023_Facebook_icon.svg/2048px-2023_Facebook_icon.svg.png"
                     alt="Logo">
            </div>
            <div class="search-input">
                <input type="text" placeholder="&#xF002; Tìm kiếm bạn bè trên Fakebook"
                       style="font-family:Arial, FontAwesome">
            </div>
        </div>
        <div class="icons">
            <div class="item-box">
                <div class="item"><i class="fa-solid fa-house"></i></div>
            </div>
            <div class="item-box">
                <div class="item"><i class="fa-brands fa-youtube"></i></div>
            </div>
            <div class="item-box">
                <div class="item"><i class="fa-solid fa-store"></i></div>
            </div>
            <div class="item-box">
                <div class="item"><i class="fa-solid fa-user-group"></i></i></div>
            </div>
            <div class="item-box">
                <div class="item"><i class="fa-solid fa-gamepad"></i></div>
            </div>
        </div>
        <div class="info">
            <div class="menu">
                <i class="fa-solid fa-grip"></i>
            </div>
            <div class="messenger">
                <i class="fa-brands fa-facebook-messenger"></i>
            </div>
            <div class="notification">
                <i class="fa-solid fa-bell"></i>
            </div>
            <div class="profile">
                <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcQtro3pEzxlBBl8v4YYbgeXgr6vxhTpNVxBvc3Ij-1h3pSIawGF" alt="Profile Image">
            </div>
        </div>
    </div>
    <div class="main-container">

        <!-- Gadget -->
        <div class="left-sidebar">
            <div class="menu-item">
                <img src= https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcQtro3pEzxlBBl8v4YYbgeXgr6vxhTpNVxBvc3Ij-1h3pSIawGF alt="Profile Picture">
                <span>Fake User</span>
            </div>
            <div class="menu-item"><i class="fa-solid fa-user-friends"></i> &nbsp; Bạn bè</div>
            <div class="menu-item"><i class="fa-solid fa-clock"></i> &nbsp; Kỷ niệm</div>
            <div class="menu-item"><i class="fa-solid fa-bookmark"></i> &nbsp; Đã lưu</div>
            <div class="menu-item"><i class="fa-solid fa-users"></i> &nbsp; Nhóm</div>
            <div class="menu-item"><i class="fa-solid fa-video"></i> &nbsp; Video</div>
            <div class="menu-item"><i class="fa-solid fa-store"></i> &nbsp; Marketplace</div>
            <div class="menu-item"><i class="fa-solid fa-flag"></i> &nbsp; Bảng feed</div>
            <div class="menu-item"><i class="fa-solid fa-ellipsis-h"></i>&nbsp;  Xem thêm</div>
        </div>

        <!-- Main News Feed -->
        <div class="news-feed">
            <div class="status-box">
                <div class="input2">
                    <img src=https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcQtro3pEzxlBBl8v4YYbgeXgr6vxhTpNVxBvc3Ij-1h3pSIawGF alt="Profile Picture">
                    <input type="text" placeholder="User ơi, bạn đang nghĩ gì thế?">
                </div>
                <div class="actions">
                    <button><i class="fa-solid fa-video"></i> Video trực tiếp</button>
                    <button><i class="fa-solid fa-photo-video"></i> Ảnh/video</button>
                    <button><i class="fa-solid fa-smile"></i> Cảm xúc/hoạt động</button>
                </div>
            </div>

            <!-- Example Post -->
            <div class="post">
                <div class="post-header">
                    <img src=https://i.vietgiaitri.com/2021/10/26/bi-phat-cun-cung-bat-che-do-dien-sau-lam-chu-phai-chao-thua-cd0-6118248.png alt="User Image">
                    <div class="post-info">
                        <h3>user-001</h3>
                        <span>14 phút · <i class="fa-solid fa-globe"></i></span>
                    </div>
                </div>
                <div class="post-content">
                    <p>ha ha</p>
                    <img src=https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSdh4deFgF7TfaLY9uYa2lfJMTkK6AcBUFapQ&s alt="Post Image">
                </div>
                <div class="post-react">
                        <button><i class="fa-regular fa-thumbs-up"></i> &nbsp; Thích 200</button>
                        <button><i class="fa-regular fa-comment-dots"></i>&nbsp; Bình luận 10</button>
                        <button><i class="fa-solid fa-share-from-square"></i> &nbsp; Chia sẻ 20</button>
                </div>
            </div>
        </div>

        <!-- Chat list -->
        <div class="right-sidebar">
            <div class="title"><h4>Người liên hệ</h4> <i class="fa-solid fa-magnifying-glass" ></i>&nbsp;<i class="fa-solid fa-ellipsis" ></i></div>
            <div class="contact-item">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcReDcXRBfz2aoK3dn3b4gCZ2qB4ksQCpDfNi_WH2gJE62pnRr8g0TYIwCxk_ntrbZGRrS4b7m4OoBrsbFAva0pi3IoHNQWdS8oSobNY-Q" alt="Contact Image">
                <span>Friend 1</span>
            </div>
            <div class="contact-item">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS0_F6b_oGePuf0SNrrJTBUK0BoRb6F0EaEhxgc-FiZVPeha7QmoTuLmfDJb2_FMX89c7aYX1vEYdMB3Nddc2jTqMarusracuQUoyHuaTA" alt="Contact Image">
                <span>Friend 2</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
